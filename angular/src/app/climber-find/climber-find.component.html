<p>climber-find works!</p>
<input type="number" #id id.value=''>
<button (click)="search(id.value)">Search by Id</button>
<input type="text" #firstName firstName.value=''>
<button (click)="searchFirstName(firstName.value)">Search by First Name</button>
<table border="1px">
  <div *ngIf="show; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <tr>
      <th>climber</th>
      <th>first name</th>
      <th>last name</th>
      <th>birth</th>
    <tr *ngFor="let climber of ClimberApi2">
      <td>{{climber.id}}</td>
      <td>{{climber.firstName}}</td>
      <td>{{climber.lastName}}</td>
    </tr>
  </ng-template>
  <ng-template #elseBlock>There is no climber with this id.</ng-template>
</table>
