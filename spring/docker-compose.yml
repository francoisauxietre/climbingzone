# docker compose up
version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'escalade'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'demo'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'demo'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ./data:/var/lib/mysql
